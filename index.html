<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Create Splits</title>
		<style>
			body {
				background-color: #85ffbd;
				background-image: linear-gradient(90deg, #368058 0%, #737028 100%);
			}
			.absoluteRight {
				position: fixed;
				bottom: 5px;
				right: 5px;
				margin: 0;
				padding: 5px 0 0 3px;
			}
		</style>
	</head>
	<body>
		<div class="row m-2">
			<div class="col">
				<div class="alert bg-warning border-3 shadow border-white fs-4" role="alert">9 Jul 2022, 9:47 PM</div>
			</div>
			<div class="col">
				<div class="alert bg-warning border-3 shadow border-white fs-4" role="alert">At: XYS Store</div>
			</div>
			</div>
			<div class="row m-2">
			<div class="col">
				<div class="alert bg-warning LCfont shadow border-3 border-white fs-4" role="alert">Amount: <span>₹</span> <span id="TotalAmt">100</span></div>
			</div>
			<div class="col">
				<div id="Split" class="alert bg-warning shadow border-3 border-white fs-4" role="alert">Split Amount: <span>₹</span> <span id="SplitAmt">0</span></div>
			</div>
		</div>
		<div class="row mx-auto">
			<div class="col">
				<form id="splitForm" method="get" action="">
					<div class="card bg-info fs-4 m-2">
						<div class="card-header">Split 1 <button data-dismiss="alert" onclick="deleteSplit(this)" id="Close-1" data-target="#closeablecard" type="button" class="close btn float-end btn-danger" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button></div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<input
										type="text"
										class="form-control"
										id="Name-1"
										placeholder="Name"
										aria-label="Name"
										list="names"
									/>
									<datalist id="names">
										<option value="Name 1"></option>
										<option value="Name 2"></option>
										<option value="Name 3"></option>
										<option value="Name 4"></option>
										<option value="Name 5"></option>
									</datalist>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="Amount-1"
										oninput="editSplit()"
										placeholder="Amount"
										aria-label="Amount"
									/>
								</div>
								<div class="col">
									<textarea
										class="form-control"
										id="Note-1"
										placeholder="Note"
										aria-label="Note"
										rows="1"
									></textarea>
								</div>
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<div class="absoluteRight col">
			<div class="row-1">
				<button type="button" class="btn m-3 btn-primary shadow" id="AddSplit">
					<i class="bi bi-plus-lg"></i>
				</button>
			</div>
			<div class="row-1">
				<button type="button" class="btn m-3 btn-primary shadow" id="sendSplit">
					<i class="bi bi-send"></i>
				</button>
			</div>
		</div>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
