<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Create Splits</title>
		<style>
			body {
				background-color: #85ffbd;
				background-image: linear-gradient(90deg, #85ffbd 0%, #fffb7d 100%);
			}
		</style>
	</head>
	<body>
		<div class="row m-2">
			<div class="col">
				<div class="alert alert-primary" role="alert">9 Jul 2022, 9:47 PM</div>
			</div>
			<div class="col">
				<div class="alert alert-info" role="alert">@: XYS Store</div>
			</div>
			<div class="col">
				<div class="alert alert-secondary" role="alert">Amount: Rs 100</div>
			</div>
			<div class="col">
				<div class="alert alert-danger" role="alert">Split Amount: 0</div>
			</div>
		</div>
		<div class="row mx-auto">
			<div class="col">
				<form>
					<div class="card bg-success text-white m-1">
						<div class="card-header">Split 1</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<input
										type="text"
										class="form-control"
										id="Name-1"
										placeholder="Name"
										aria-label="Name"
										list="names"
									/>
									<datalist id="names">
										<option value="Name 1"></option>
										<option value="Name 2"></option>
										<option value="Name 3"></option>
										<option value="Name 4"></option>
										<option value="Name 5"></option>
									</datalist>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="Amount-1"
										placeholder="Amount"
										aria-label="Amount"
									/>
								</div>
								<div class="col">
									<textarea
										class="form-control"
										id="Note-1"
										placeholder="Note"
										aria-label="Note"
										rows="1"
									>
									</textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="card text-white bg-primary m-1">
						<div class="card-header">Split 1</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<input
										type="text"
										class="form-control"
										id="Name-1"
										placeholder="Name"
										aria-label="Name"
										list="names"
									/>
									<datalist id="names">
										<option value="Name 1"></option>
										<option value="Name 2"></option>
										<option value="Name 3"></option>
										<option value="Name 4"></option>
										<option value="Name 5"></option>
									</datalist>
								</div>
								<div class="col">
									<input
										type="number"
										class="form-control"
										id="Amount-1"
										placeholder="Amount"
										aria-label="Amount"
									/>
								</div>
								<div class="col">
									<textarea
										class="form-control"
										id="Note-1"
										placeholder="Note"
										aria-label="Note"
										rows="1"
									>
									</textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<button type="button" class="btn m-3 btn-primary float-end">
			<i class="bi bi-plus-lg"></i>
		</button>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
